<!doctype html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Sistema de calificaciones en linea</title>
	<link rel="stylesheet" href="css/estilo.css">
</head>
<body>
	<header>
		<div>
			<p class="sombra_leve">Sistema de calificaciones en linea</p>
			<img id="logo" src="img/logo.png" alt="Estudiantes">
		</div>
	</header>
	<section>
		<div class="contenedor">
			<div id="cuadro_formulario">
				<form action="#" post="post">
					<div id="campos_entrada">
						<label for="usuario">Usuario:</label>
						<input type="text" name="usuario" id="usuario"><br>
						<label for="correo">Correo electronico:</label>
						<input type="text" name="correo" id="correo">
						
					</div>
					<div id="botones_formulario">
						<input type="reset" value="Limpiar" class="boton">
						<button type="submit" class="boton enviar">Enviar</button>
					</div>
				</form>
			</div>
		</div>
	</section>
	<footer>
		<p class="sombra_leve">-El uso de esta plataforma es responsabilidad de cada usario-</p>
	</footer>
	
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/recover.js"></script>

</body>
</html>
