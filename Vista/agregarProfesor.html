<body>
	<div class="container-fluid">

						<input type="text" id="codigo" name="codigo" maxlength="10"><br>

						<label for="correo">Correo</label>
						<input type="email" id="correo" name="correo"><br>
					</div>
					<div id="botones_formulario">
						<button type="reset" class="boton">Limpiar</button>
						<button type="submit" class="boton enviar">Agregar</button>
					</div>
				</form>
			</div>
		</div>
	</section>
	<footer>
