<!doctype html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sistema de calificaciones en linea</title>
	<link rel="stylesheet" href="./www/css/estilo.css">
	<link rel="stylesheet" type="text/css" href="./www/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="./www/css/bootstrap-responsive.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
	<header>
		<div>
			<p class="sombra_leve">Sistema de calificaciones en linea</p>
			<img id="logo" src="./www/img/logo.png" alt="Estudiantes">
		</div>
	</header>
	<div id="menu"></div>
	<section>
		<div class="contenedor">
			<div id="cuadro_formulario">
				<form action="index.php?ctl=Profesor&act=altaAlumnos" method="post">
					<div id="campos_entrada" class="table-responsive">
						<table class="bordered">
							<caption>Alumnos Existentes</caption>
							<thead>
								<tr valign="middle" >
									<th>
										Codigo
									</th>
									<th>
										Nombre
									</th>
									<th>
										Seleccionados
									</th>
									<th >
										<button title="Seleccionar todos los alumnos" id="seleccionar-todo"class="btn btn-info btn-mini">Todos</button>
									</th>
								</tr>
							</thead>
							<tbody id="fila-alumno">
								<tr>
									<td>
										CODIGO
									</td>
									<td>
										NOMBRE
									</td>
									<td colspan="2">
										<input type="checkbox" name="seleccionados[]" value="IDALUMNO">
									</td>
								</tr>
							</tbody id="fin">
							<tfoot>
								<tr>
									<td colspan="4">
										<select id="select-cursos" name="curso">
											<option value="VALORCURSO">NOMBRECURSO</option>
										</select id="fin">
									</td>
								</tr>
							</tfoot>
						</table>
					</div>
					<div id="botones_formulario">
					
						<input type="reset" value="Limpiar" class="boton">
						<input type="submit" value="Agregar" class="boton" id="btn-agregar">
					</div>
				</form>
			</div>
		</div>
	</section>
	<footer>
		<p class="sombra_leve"><i class="icon-warning-sign"></i> El uso de esta plataforma es responsabilidad de cada usario</p>
	</footer>
	</div>
		</div>
	</div>
	
	<script type="text/javascript" src="./www/js/jquery.js"></script>
	<script type="text/javascript" src="./www/js/bootstrap.js"></script>
	<script type="text/javascript" src="./www/js/bootstrap-collapse.js"></script>
	<script type="text/javascript" src="./www/js/validaAltaAlumno.js"></script>
	<script type="text/javascript" src="./www/js/cargaMenuProfesor.js"></script>
</body>
</html>
