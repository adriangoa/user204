<!doctype html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sistema de calificaciones en linea</title>
	<link rel="stylesheet" href="./www/css/estilo.css">
	<link rel="stylesheet" type="text/css" href="./www/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="./www/css/bootstrap-responsive.css">
	<link rel="stylesheet" type="text/css" href="./www/css/redmond/jquery-ui.css">
	

</head>
<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<header>
					<div>
						<p class="sombra_leve">Sistema de calificaciones en linea</p>
						<img src="./www/img/logo.svg" id="logo"></img>
					</div>
				</header>
				<div id="menu"></div>
				<section>
					<div class="buscador">
					<!--No esta dentro de un form porque se pretende buscar dinamicamente-->
						<label for="buscar"><i class="icon-search"></i>Buscar </label>
						<input type="search" id="buscar" name="buscar" />
					</div>
					<div class="contenedor">
						<div class="resultado">
							<table class="bordered">
								<thead>
									<tr>
										<th >Ciclo</th>
										<th >NombreCurso</th>
										<th >Academia</th>
										<th >NRC</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td onClick="desplegar(numero)" colspan="4">
											<p id="mostrar_ocultar" class="puntero">Mostrar Actividades</p>
										</td>
									</tr>
								</tbody>
								<tbody id="contenido" style="display:none;">
									<form action="index.php?ctl=Profesor&act=configurarCurso" method="post">
										<tr id="idCURSO" style="display:" class="idAct">
											<td>
												<p>Actividad</p>
											</td>
											<td>
												<p>Porcentaje</p>
											</td>
											<td >
												<button class="btn btn-mini hoja" type="submit">Agregar hoja evaluacion</button>
											</td>
											<td >
												<button class="btn btn-info btn-mini mostrarHoja"  id="idAct" type="submit">Mostrar hoja evaluacion</button>
											</td>
										</tr >
										<tr id="fin">
											<input type="hidden" value="idCurso" name="curso">
											<td><input type="text" id="actividad" placeholder="Actividad" name="actividad"></td>
											<td><input type="number" id="porcentaje" placeholder="%porcentaje" name="porcentaje"> </td>
											
											<td colspan="4">
												<button type="submit"class="btn btn-success btn-mini agregar" id="boton-agregar">Agregar</button>
											</td>
										</tr>
									</form>
								</tbody>
							</table>
						</div>
					</div id="fin">
					<!--Formulario oculto para las hojas de evaluacion-->
					
					<form action="index.php?ctl=Profesor&act=hojaExtra" method="post" id="formulario-hojas" style="display:none">
						<label for="cantidad-hojas">Cantidad:</label>
						<div class="input-append">
							<input type="text" id="cantidad-hojas" name="cantidad-hojas" class="input-mini">
							<button class="btn generar" type="button">Generar</button>
						</div>
						<div id="contenedor-inputs">
						</div>
					</form>
						
					</div>
				</section>
				<footer>
					<p class="sombra_leve"><i class="icon-warning-sign"></i> El uso de esta plataforma es responsabilidad de cada usuario</p>
				</footer>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="./www/js/jquery.js"></script>
	<script type="text/javascript" src="./www/js/jquery-ui.js"></script>
	<script type="text/javascript" src="./www/js/bootstrap.js"></script>
	<script type="text/javascript" src="./www/js/bootstrap-collapse.js"></script>
	<script type="text/javascript" src="./www/js/buscador.js"></script>
	<script type="text/javascript" src="./www/js/desplegar.js"></script>
	<script type="text/javascript" src="./www/js/Ajax.js"></script>
	<script type="text/javascript" src="./www/js/mostrarHojaEvaluacion.js"></script>
	<script type="text/javascript" src="./www/js/validaConfigurarCurso.js"></script>
	<script type="text/javascript" src="./www/js/validaHojaEvaluacion.js"></script>
	<script type="text/javascript" src="./www/js/cargaMenuProfesor.js"></script>
</body>
</html>
