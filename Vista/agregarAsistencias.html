<!doctype html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sistema de calificaciones en linea</title>
	<link rel="stylesheet" href="./www/css/estilo.css">
	<link rel="stylesheet" type="text/css" href="./www/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="./www/css/bootstrap-responsive.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
	<header>
		<div>
			<p class="sombra_leve">Sistema de calificaciones en linea</p>
			<img src="./www/img/logo.svg" id="logo"></img>
		</div>
	</header>
	<div id="menu"></div>
	<section>
		<div class="buscador">
			<!--No esta dentro de un form porque se pretende buscar dinamicamente-->
			<label for="buscar"><i class="icon-search"></i>Buscar </label>
			<input type="search" id="buscar" name="buscar" />
		</div>
		<div class="contenedor">
			<div class="resultado">
				<div class="table-responsive">
							<table class="bordered border-mini" >
								<thead>
									<tr>
										<th >Ciclo</th>
										<th colspan="colspan1">NombreCurso</th>
										<th colspan="colspan2">Academia</th>
										<th colspan="colspan3">NRC</th>
										<th> <button class="btn btn-min puntero" type="submit" onclick="[DESCARGA]">
								<i class="icon-download-alt" title="descargar lista"></i>
							</button></th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td onClick="desplegar(numero)" colspan="100">
											<p id="mostrar_ocultar" class="puntero">Mostrar Lista de asistencia</p>
										</td>
									</tr>
								</tbody>
								<tbody id="contenido" style="display:none;">
									<form action="index.php?ctl=Profesor&act=agregarAsistencias" method="post">
										<tr id="idCURSO" style="display:" class="idAct">
											<td>
												<p>Alumnos</p>
											</td id="fechas">
											<td >
												<p class="mini">[fecha]</p>
											</td>
										</tr id="fin">
										<tr id="filaAlumno">
											<td>
												<p>[nombreAlumno]</p>
											</td>
											<td>[checkboxFecha]</td>
										</tr id="fin">
										<tr>
										
											<td colspan="[colspanBoton]">
												<button type="submit"class="btn btn-success  agregar" id="boton-agregar">Guardar</button>
											</td>
										</tr>
									</form>
								</tbody>
							</table>
						</div>
						</div>
		</div id="fin">
	</section>
	<footer>
		<p class="sombra_leve"><i class="icon-warning-sign"></i> El uso de esta plataforma es responsabilidad de cada usario</p>
	</footer>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="./www/js/jquery.js"></script>
	<script type="text/javascript" src="./www/js/bootstrap.js"></script>
	<script type="text/javascript" src="./www/js/bootstrap-collapse.js"></script>
	<script type="text/javascript" src="./www/js/buscador.js"></script>
	<script type="text/javascript" src="./www/js/desplegarAsistencias.js"></script>
	<script type="text/javascript" src="./www/js/cargaMenuProfesor.js"></script>
	<script type="text/javascript" src="./www/js/descargaAsistencias.js"></script>
</body>
</html>
