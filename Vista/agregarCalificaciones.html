<!doctype html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sistema de calificaciones en linea</title>
	<link rel="stylesheet" href="./www/css/estilo.css">
	<link rel="stylesheet" type="text/css" href="./www/css/bootstrap.css">

</head>
<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
	<header>
		<div>
			<p class="sombra_leve">Sistema de calificaciones en linea</p>
			<img src="./www/img/logo.svg" id="logo"></img>
		</div>
	</header>
	<div id="menu"></div>
	<section>
		<div class="buscador">
		<!--No esta dentro de un form porque se pretende buscar dinamicamente-->
			<label for="buscar"><i class="icon-search"></i>Buscar Curso</label>
			<input type="search" id="buscar" name="buscar" />
		</div>
		<div class="contenedor">
			<div class="resultado">
				<table class="bordered">
					<thead>
						<tr>
							<th >Ciclo</th>
							<th >NombreCurso</th>
							<th >Academia</th>
							<th >NRC</th>
							<th> <button class="btn btn-min puntero" type="submit" onclick="[DESCARGA]">
								<i class="icon-download-alt" title="descargar lista"></i>
							</button></th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td onClick="desplegar(numero)" colspan="6">
								<p id="mostrar_ocultar" class="puntero">Mostrar Alumnos</p>
							</td>
						</tr>
					</tbody>
					<tbody id="contenido" style="display:none;">
						<form action="index.php?ctl=Profesor&act=agregarCalificaciones" method="post">
							<tr id="idCURSO" style="display:" class="idCOD">
								<td>
									<p>CODIGO</p>
								</td>
								<td>
									<p>NOMBRE</p>
								</td>
								<td >
									<button class="btn btn-mini agregarCalificaciones" type="submit" id="idCURSO">Agregar Calificaciones</button>
								</td>
								<td colspan="3">
									<button class="btn btn-info btn-mini mostrarCalificaciones"  id="idCOD" type="submit">Ver calificaciones</button>
								</td>
							</tr >
							<tr id="fin">
								
								</tr>
						</form>
					</tbody>
				</table>
			</div>
		</div id="fin">
	</section>
	<footer>
		<p class="sombra_leve"><i class="icon-warning-sign"></i> El uso de esta plataforma es responsabilidad de cada usario</p>
	</footer>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="./www/js/validaFormularioCalificaciones.js"></script>
	<script type="text/javascript" src="./www/js/desplegarAlumnos.js"></script>
	<script type="text/javascript" src="./www/js/validaFormProfesor-calificaciones.js"></script>
	<script type="text/javascript" src="./www/js/cargaMenuProfesor.js"></script>
