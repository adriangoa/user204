<!doctype html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Sistema de calificaciones en linea</title>
	<link rel="stylesheet" href="../css/estilo.css">
</head>
<body>
	<header>
		<div>
			<p class="sombra_leve">Sistema de calificaciones en linea</p>
			<img id="logo" src="../img/logo.png" alt="Estudiantes">
		</div>
	</header>
	<nav id="menu_profesor">
		<ul>
			<li><a href="agregarCurso.html"> Agregar Cursos</a></li>
			<li><a href="configurarCurso.html"> Configurar Cursos</a></li>
			<li><a href="agregarAlumno.html"> Agregar Alumnos</a></li>
			<li><a href="altaAlumnos.html"> Alta de Alumnos</a></li>
			<li><a href="agregarCalificaciones.html"> Calificaciones</a></li>
			<li><a href="agregarAsistencias.html"> Asistencias</a></li>
		</ul>
	</nav>
	<section>
		<div class="buscador">
		<!--No esta dentro de un form porque se pretende buscar dinamicamente-->
			<label for="buscar">Buscar</label>
			<input type="search" id="buscar" name="buscar" />
		</div>
		<div class="contenedor">
			<div id="cuadro_formulario">
				<form action="#" method="get">
					<div id="campos_entrada">
						<label for="actividad">Actividad</label>
						<input type="text" name="actividad" id="actividad">
						<input type="number" min="1" max="100" placeholder="%">
						<button class="btn-mas" title="Agregar otra actividad">+</button>
						<!--Si ocupa hojas extras de evaluacion se  mostrara un dialog pidiendo el numero de columnas, esas columnas se generaran dinamicamente-->
						<button class="btn-mas" title="Requiere hoja de evaluacion">&rarr;</button>
					</div>
					<div id="botones_formulario">
						<button type="submit" class="boton">Clonar</button>
						<button type="reset" class="boton">Limpiar</button>
					</div>
				</form>
			</div>
		</div>
	</section>
	<footer>
		<p class="sombra_leve">-El uso de esta plataforma es responsabilidad de cada usario-</p>
	</footer>
	
</body>
</html>
