<!doctype html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Sistema de calificaciones en linea</title>
	<link rel="stylesheet" href="../css/estilo.css">
	<link rel="stylesheet" href="estilosAlumno.css">
</head>
<body>
	<header>
		<div>
			<p class="sombra_leve">Sistema de calificaciones en linea</p>
			<img id="logo" src="../img/logo.png" alt="Estudiantes">
		</div>
	</header>
	<nav>
		<ul>
			<li><a href="calificaciones.html">Ver calificaciones</a></li>
			<li><a href="asistencias.html">Ver asistencias</a></li>
		</ul>
	</nav>
	<section>
		<div class="buscador">
		<!--No esta dentro de un form porque se pretende buscar dinamicamente-->
			<label for="buscar">Buscar Curso</label>
			<input type="search" id="buscar" name="buscar" />
		</div>
		<div class="contenedor">
			<table>
				<caption>
					Ejemplo de curso 1
				</caption>
				<thead>
					<tr>
						<th>Actividad</th>
						<th>Evaluacion</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Practica 1</td>
						<td>7.5</td>
					<tr>
					<tr>
						<td>Practica 2</td>
						<td>10</td>
					<tr>
					<tr>
						<td>Tareas</td>
						<td>25</td>
					<tr>
					<tr>
						<td>Exposicion</td>
						<td>5</td>
					<tr>
					<tr>
						<td>Departamental</td>
						<td>6</td>
					<tr>

				</tbody>
			</table>
		</div>
	</section>
	<footer>
		<p class="sombra_leve">-El uso de esta plataforma es responsabilidad de cada usuario-</p>
	</footer>
	
</body>
</html>
